<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .menu {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu a {
            display: block;
            margin: 10px 0;
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="menu">
        <a href="Welcome.html" target="contentFrame">Welcome</a>
        <a href="About.html" target="contentFrame">About</a>
        <a href="Services.html" target="contentFrame">Services</a>
        <a href="Contact.html" target="contentFrame">Contact</a>
    </div>
</body>

</html>
