<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .content {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 80%;
            max-width: 500px;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }

        ol, ul {
            text-align: left;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hobbies</h1>
    </header>

    <div class="container">
        <div class="content">
            <table>
                <tr>
                    <th>Hobbies</th>
                    <th>Skills</th>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>Reading</li>
                            <li>Writing</li>
                            <li>Coding</li>
                            <li>Gaming</li>
                            <li>Killing</li>
                        </ol>
                    </td>
                    <td>
                        <ul>
                            <li>Swimming</li>
                            <li>Dancing</li>
                            <li>Cooking</li>
                            <li>Running</li>
                            <li>Jumping</li>
                        </ul>
                    </td>
                </tr>
            </table>

            <div>
                <a href="Education.html"><button>Previous</button></a>
            </div>
        </div>
    </div>

</body>
</html>
