<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <center>
    <div>
        
    
    <marquee behaviour="scroll" onmouseover="stop()" onmouseout="start()" width="fitcontent"><h3><u>SUBMIT REGISTRATION FORM</u></h3></marquee>
    <table>
    <tr>
        <th>First Name:</th>
        <th>
            <input type="text" required placeholder="Enter Your First Name" >
        </th>
    </tr>
    <tr>
        <th/th>Last Name:</th>
        <th>
            <input type="text" required placeholder="Enter Your Second Name">
        </th>
    </tr>
    <tr>
        <th/th>Email:</th>
        <th><input type="email" placeholder="It Sholud contain @">
        </th>
    </tr>
    <tr>
        <th/th>Mobile :</th>
        <th>
            <input type="number" style="width: 200px; ;" placeholder="Only 10 Numbers Are Allowed">
        </th>
    </tr>
    <tr>
        <th>Gender:</th>
        <th>
            <input type="radio" id="" name="gender" value="male">Male
            <input type="radio" id="" name="gender" value="female">Female
            <input type="radio" id="" name="gener" value="trans">Prefer Not To Say 
        </th>
    </tr>
    <tr>
        <th>Date Of Birth:</th>
        <th>
            <input type="date" max="2022-01-01" min="2000-01-01" placeholder="dd/mm/yyyy">
        </th>
    </tr>
    <tr>
        <th>Address:</th>
        <th>
        <input type="text" style="width:300px; height: 200px;">
    </th>
    </tr>
    <tr>
        <th>City:</th>
        <td><input type="text" placeholder="City "></td>
    </tr>
    <tr>
        <th>Area PIN:</th>
        <td>
            <input type="text" placeholder="Pin">
        </td>
    </tr>
    <tr>
        <th>State:</th>
        <td>
            <input type="text" placeholder="Enter Your State">
        </td>
    </tr>
    <tr>
        <th>Qualifications:</th>
        <td>
            <select  id="">
                <option value="gs">Select Qualification</option>
                <option value="Bsc">Bsc</option>
                <option value="BCom">BCom</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="MSc">MSc</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Specilization:</th>
        <td>
            <input type="checkbox">Computer Science <br>
            <input type="checkbox">Information Technology <br>
            <input type="checkbox">Computer Architecture <br>
            <input type="checkbox">Tele Communication <br>
        </td>
    </tr>
    <tr>
        <th>Password:</th>
        <td>
            <input type="text" placeholder="Enter Your Password">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" id="a">Submit</button>
        </td>
    </tr>

    </table>

</div>
</center>

</body>
</html>
